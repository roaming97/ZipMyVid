<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#d7d429" />
		<!-- Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#d7d429" />
		<meta name="msapplication-TileColor" content="#d7d429" />
		<meta name="theme-color" content="#ffffff" />

		<!-- Primary Meta Tags -->
		<title>ZipMyVid</title>
		<meta name="title" content="ZipMyVid" />
		<meta name="description" content="Compress your videos easily." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://zipmyvid.com" />
		<meta property="og:title" content="ZipMyVid" />
		<meta property="og:description" content="Compress your videos easily." />
		<meta property="og:image" content="https://roaming97.com/img/meta-zmv.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://zipmyvid.com" />
		<meta property="twitter:title" content="ZipMyVid" />
		<meta property="twitter:description" content="Compress your videos easily." />
		<meta property="twitter:image" content="https://roaming97.com/img/meta-zmv.jpg" />

		<!-- Meta Tags Generated with https://metatags.io -->
		<link rel="stylesheet" href="%sveltekit.assets%/fonts/font.css" />
		<link
			rel="preload"
			as="font"
			crossorigin="true"
			href="%sveltekit.assets%/fonts/satoshi/satoshi.ttf"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
